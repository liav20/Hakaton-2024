<div class="invite-container">
  <button (click)="closeInvite()" class="close-btn">X</button>
  <div class="game-id-display" *ngIf="gameId">
      <p>Game ID: <span class="game-id">{{ gameId }}</span></p>
      <button (click)="copyGameIdToClipboard()" class="copy-btn">Copy Game ID</button>
  </div>
</div>
