<div class="modal" *ngIf="isVisible">
    <div class="modal-content">
      <span class="close-btn" (click)="hideModal()">&times;</span>
      <h2>Setup Teams</h2>
      <div>
        <label for="num-teams">Number of Teams (2-10):</label>
        <input type="range" id="num-teams" min="2" max="10"[(ngModel)]="numTeams" >
        <span>{{ numTeams }}</span>
      </div>
      <div>
        <label for="players-per-team">Players in Each Team (3-11):</label>
        <input type="range" id="players-per-team" min="3" max="11" [(ngModel)]="playersPerTeam">
        <span>{{ playersPerTeam }}</span>
      </div>
      <!-- Optionally, include a button to confirm selections -->
      <button (click)="confirmSetup()">Confirm</button>
    </div>
  </div>
