<div class="modal" *ngIf="isVisible">
    <div class="modal-content">
      <span class="close-btn" (click)="hideModal()">&times;</span>
      <h2>Join Via Link</h2>
      <div>
        <input [(ngModel)]="gameId" placeholder="Enter Game ID" type="text">
        <button (click)="confirmJoin()">Join Game</button>
      </div>
  </div>
